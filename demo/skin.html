<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>动态换肤</title>
    <!-- 引入seed -->
    <script src="../src/sunw-seed.js"></script>
    <!-- 引入模块注册文件 -->
    <script src="js/skin-modules.js"></script>
    <script>

        Sunw.ready(function(S) {
            S.bind(S("#blue"), "click", function() {
                S.use("blue", function() {
                    var links = S("link")
                    if(links && links[0]) {
                        for(var i = 0, l = links.length; i < l; i++) {
                            if("skin" in links[i]) {
                                links[i].disabled = !(links[i].skin === "blue")
                            }
                        }
                    }
                })
//                S("link")[1].disabled = true
//                S("link")[0].disabled = false
            }).bind(S("#green"), "click", function() {
                S.use("green", function() {
                    var links = S("link")
                    if(links && links[0]) {
                        for(var i = 0, l = links.length; i < l; i++) {
                            if("skin" in links[i]) {
                                links[i].disabled = !(links[i].skin === "green")
                            }
                        }
                    }
                })
//                S("link")[0].disabled = true
//                S("link")[1].disabled = false
            })
        })

    </script>
</head>
<body>

    <div>更换皮肤测试</div>
    <button id="blue">蓝色</button>
    <button id="green">绿色</button>
</body>
</html>
